in">console</span>.<span class="hljs-built_in">log</span>(<span class="hljs-string">&quot;--- stop grabbing courses ---&quot;</span>);<br>&#125;;<br><br>const handler = <span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> &#123;<br>  <span class="hljs-keyword">if</span> (targetCourses.<span class="hljs-built_in">length</span> === <span class="hljs-number">0</span>) &#123;<br>    getCourses();<br>  &#125;<br><br>  <span class="hljs-built_in">console</span>.<span class="hljs-built_in">log</span>(<br>    <span class="hljs-string">`--- found <span class="hljs-subst">$&#123;targetCourses.<span class="hljs-built_in">length</span>&#125;</span> courses ---`</span><br>  );<br><br>  let paths = [<br>    <span class="hljs-string">&quot;/jsxsd/xsxkkc/xxxkOper&quot;</span>, <span class="hljs-comment">// 选修</span><br>    <span class="hljs-string">&quot;/jsxsd/xsxkkc/bxxkOper&quot;</span>, <span class="hljs-comment">// 必修</span><br>  ];<br>  <span class="hljs-keyword">if</span> (ENABLE_GGXXK) &#123;<br>    paths.<span class="hljs-built_in">push</span>(<span class="hljs-string">&quot;/jsxsd/xsxkkc/ggxxkxkOper&quot;</span>); <span class="hljs-comment">// 公选</span><br>  &#125;<br>  <span class="hljs-keyword">for</span> (let course of targetCourses) &#123;<br>    <span class="hljs-keyword">for</span> (let path of paths) &#123;<br>      $.get(path, course, <span class="hljs-built_in">console</span>.<span class="hljs-built_in">log</span>);<br>    &#125;<br>  &#125;<br>&#125;;<br><br>const getCourses = <span class="hljs-function"><span class="hljs-params">()</span> =&gt;</span> &#123;<br>  let params = &#123;<br>    <span class="hljs-attr">sEcho</span>: <span class="hljs-number">1</span>,<br>    <span class="hljs-attr">iColumns</span>: <span class="hljs-number">11</span>,<br>    <span class="hljs-attr">iDisplayStart</span>: <span class="hljs-number">0</span>,<br>    <span class="hljs-attr">iDisplayLength</span>: <span class="hljs-number">999</span>,<br>  &#125;;<br>  let paths = [<br>    <span class="hljs-string">&quot;/jsxsd/xsxkkc/xsxkBxxk&quot;</span>, <span class="hljs-comment">// 必修</span><br>    <span class="hljs-string">&quot;/jsxsd/xsxkkc/xsxkXxxk&quot;</span>, <span class="hljs-comment">// 选修</span><br>  ];<br>  <span class="hljs-keyword">if</span> (ENABLE_GGXXK) &#123;<br>    paths.<span class="hljs-built_in">push</span>(<span class="hljs-string">&quot;/jsxsd/xsxkkc/xsxkGgxxkxk&quot;</span>); <span class="hljs-comment">// 公选</span><br>  &#125;<br>  <span class="hljs-keyword">for</span> (let path of paths) &#123;<br>    $.post(path, params, (data) =&gt; &#123;<br>      let aaData = $.parseJSON(data).aaData;<br>      <span class="hljs-keyword">for</span> (let course of aaData) &#123;<br>        <span class="hljs-keyword">if</span> (COURSES.<span class="hljs-built_in">includes</span>(course.kcmc)) &#123;<br>          targetCourses.<span class="hljs-built_in">push</span>(course);<br>        &#125; <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (COURSE_GROUPS.<span class="hljs-built_in">includes</span>(course.fzmc)) &#123;<br>          targetCourses.<span class="hljs-built_in">push</span>(course);<br>        &#125;<br>      &#125;<br>    &#125;);<br>  &#125;<br>&#125;;<br><br>start();<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
